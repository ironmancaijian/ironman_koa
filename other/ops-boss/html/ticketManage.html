    <!-- 主体 -->
    <div class="main">

        <div class="container-fluid">
            <div class="head">
                <div class="top">
                    <span class="title">门票管理</span>
                </div>
            </div>
            <div class="body">
                <div class="formData registerUserOverview">
                    <div class="b-Top">
                        <span class="formView">当日关键指标</span>
                    </div>
                    <!-- 表格模板 -->

                    <div class="b-Main">
                        <div class="b-cell">
                            <span class="b-title">当日门票</span>
                            <span class="b-init ticketNow"></span>
                        </div>
                        <div class="b-cell">
                            <span class="b-title">累计门票</span>
                            <span class="b-init ticketCount"></span>
                        </div>
                        <div class="b-cell">
                            <span class="b-title">累计门票总额(元)</span>
                            <span class="b-init ticketPriceCount"></span>
                        </div>
                    </div>
                </div>
                <!-- 按钮组 -->
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">门票个数</button>
                    <button type="button" class="btn btn-default">门票流水</button>
                    <button type="button" class="btn btn-default">城市分布</button>
                </div>
                <div>
                    <div class="formData tab_cell">
                        <div class="b-Top">
                            <!-- <span class="f_right">门票小计(个):</span> -->
                            <div class="dropdown formView">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                  最近7天
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="javascript:;" onclick="getTicketQuantity(date._7daysago, date._1dayago);">最近7天</a></li>
                                    <li><a href="javascript:;" onclick="getTicketQuantity(date._15daysago, date._1dayago)">最近15天</a></li>
                                    <li><a href="javascript:;" onclick="getTicketQuantity(date._30daysago, date._1dayago);">最近30天</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="mychart" style="width: 100%;height:600px;"></div>
                    </div>
                    <div class="formData tab_cell">
                        <div class="b-Top">
                            <div class="dropdown formView">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    最近7天
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="javascript:;" onclick="getTicketFallData(date._7daysago, date._1dayago);">最近7天</a></li>
                                    <li><a href="javascript:;" onclick="getTicketFallData(date._15daysago, date._1dayago)">最近15天</a></li>
                                    <li><a href="javascript:;" onclick="getTicketFallData(date._30daysago, date._1dayago);">最近30天</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="mychart2" style="width: 1418px;height:600px;"></div>
                    </div>
                    <div class="formData tab_cell">
                        <div id="mychart3" style="width: 1300px;height:600px;"></div>
                    </div>
                </div>
                <div class="formData relative">
                    <div class="b-Top">
                        <span class="formView">
                            <form class="layui-form" action="" id="form">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">起止日期</label>
                                        <div class="layui-input-inline ui-time">
                                            <input type="text" id="dp11" class="layui-input ui-time-text" placeholder="1970-01-01~2117-10-16" value="" kssj="2017-09-09" jssj="2018-09-09" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </span>
                        <button class="btn btn-success query_table">确定</button>
                        <button class="pro-export">下载表格</button>
                    </div>
                    <div class="b-Table">

                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">
    layui.use(['laydate', 'dateLay'], function () {
        var layer = layui.layer, laydate = layui.laydate;
        var obj = {
            init: function () {
                this.dp11 = $('#dp11');
                this.initEvent();
            },
            initEvent: function () {
                this.dp11.dateLay();

            }
        }
        obj.init();
    });

</script>

<script type="text/template" id="tabModal">
    <table class="userInfo" border="1">
        <tr>
            <th>门票编号</th>
            <th>时间</th>
            <th>用户ID</th>
            <th>城市</th>
            <th>交易额(元)</th>
        </tr>
        {{each list v i}}
        <tr>
            <td>{{v.orderNumber}}</td>
            <td>{{v.time}}</td>
            <td>{{v.userId}}</td>
            <td>{{v.cityName}}</td>
            <td>{{v.amount/100}}</td>
        </tr>
        {{/each}}
    </table>
    <div class="pages">
        <a href="javascript:;" class="previous">
            <img src="../boss_assets/img/previous.png" alt="">
        </a>
        <span class="currentPage currPn">{{pn}}</span>
        <span>/</span>
        <span class="currentPage totalPn">{{pageCount}}</span>
        <a href="javascript:;" class="next">
            <img src="../boss_assets/img/next.png" alt="">
        </a>
        <!-- <input type="text" class="pageInt"> -->
        <!-- <button class="skip">跳转</button> -->
    </div>
</script>
