<script type="text/javascript">
    layui.use(['laydate', 'dateLay'], function () {
        var layer = layui.layer, laydate = layui.laydate;
        var obj = {
            init: function () {
                this.dp11 = $('#dp11');
                this.initEvent();
            },
            initEvent: function () {
                this.dp11.dateLay();

            }
        }
        obj.init();
    });

</script>

<script type="text/template" id="allUsersModal">
    <table class="userInfo" border="1">
        <tr>
            <th>用户ID</th>
            <th>手机号</th>
            <th>角色</th>
            <th>城市</th>
            <th id="sort" uid="{{list.id}}" mySort="vip_num" desc="vip_num desc" type="0" class="as pointer">门票(次) &nbsp;<i class="fa fa-sort" aria-hidden="true"></i></th>
            <th id="sort" uid="{{list.id}}" mySort="order_num" desc="order_num desc" type="1" class="as pointer">订单(次) &nbsp;<i class="fa fa-sort" aria-hidden="true"></i></th>
            <th id="sort" uid="{{list.id}}" mySort="amount" desc="amount desc" class="pointer">总消费/总收益(元) &nbsp;<i class="fa fa-sort" aria-hidden="true"></i></th>
        </tr>
        {{each list v i}}
        <tr>
            <td>{{v.id}}</td>
            <td>{{v.mobile}}</td>
            {{if v.userType == 1}}
            <td>BOSS</td>
            {{else if v.userType == 0}}
            <td>佳人</td>
            {{else}}
            <td>中介</td>
            {{/if}}
            <td>{{v.cityId}}</td>            
            {{if v.vipNum != 0}}
            <td class="check boss_evaluate" uid="{{v.id}}" ordertype="0" Evaluate="{{v.Evaluate}}" data-toggle="modal" data-target="#myModal">{{v.vipNum}}</td>
            {{else}}
            <td>--</td>
            {{/if}}
            {{if v.orderNum != 0}}
            <td class="check order_evaluate" uid="{{v.id}}" ordertype="1" Evaluate="{{v.Evaluate}}" data-toggle="modal" data-target="#orderModal">{{v.orderNum}}</td>
            {{else}}
            <td>--</td>
            {{/if}}
            <td>{{v.amount/100}}</td>
        </tr>
        {{/each}}
    </table>
    <div class="pages">
        <a href="javascript:;" class="previous">
            <img src="../boss_assets/img/previous.png">
        </a>
        <span class="currentPage currPn">{{pn}}</span>
        <span>/</span>
        <span class="currentPage totalPn">{{pageCount}}</span>
        <a href="javascript:;" class="next">
            <img src="../boss_assets/img/next.png">
        </a>
    </div>
</script>
