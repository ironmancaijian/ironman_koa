<script type="text/html" id="reportTemp">
    <table class="userInfo" border="1">
        <tr>
            <th>时间</th>
            <th>举报人</th>
            <th>被举报人</th>
            <th>原因</th>
            <th>截图</th>
            <th>备注</th>
        </tr>
        {{each data value i}}
        <tr>
            <td>{{value.createTime}}</td>
            <td>{{value.userName}}</td>
            <td>{{value.suspectName}}</td>
            <td>{{value.reason}}</td>
            <td>
                {{each value.imageArray img j}}
                <img src="{{img}}" class="reportImg" data-toggle="modal" data-target="#myModal"> {{/each}}
            </td>
            {{if value.isOperation == 0}}
            <td>
                <button class="btn btn-danger handle" isOperation="{{value.isOperation}}" reportid="{{value.id}}" uid="{{value.suspectId}}" type="1">封号</button>
                <button class="btn btn-success handle" isOperation="{{value.isOperation}}" reportid="{{value.id}}" uid="{{value.suspectId}}" type="0">忽略</button>
            </td>
            {{else}}
            <td>
                <button class="btn btn-primary" disabled>已处理</button>
            </td>
            {{/if}}
        </tr>
        {{/each}}
    </table>
    <div class="pages">
        <a href="javascript:;" class="previous">
            <img src="../boss_assets/img/previous.png" alt="">
        </a>
        <a href="javascript:;" class="next">
            <img src="../boss_assets/img/next.png" alt="">
        </a>
    </div>
</script>
