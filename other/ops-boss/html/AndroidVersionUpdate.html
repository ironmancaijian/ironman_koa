    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <div class="head">
                <div class="top">
                    <span class="title">安卓版本更新</span>
                </div>
            </div>
            <div class="body">
                <div class="formData">
                    <div class="b-Top relative">
                        <span class="formView">安卓版本信息</span>
                        <button class="pro-export" data-toggle="modal" data-target="#myModal">+新增版本</button>
                    </div>
                    <div class="b-Table">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- version Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加版本</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="normalVersion">普通更新最新版本号</label>
                            <input type="text" class="form-control" id="normalVersion" placeholder="例如：1">
                        </div>
                        <div class="form-group">
                            <label for="forceVersion">强制更新最新版本号</label>
                            <input type="text" class="form-control" id="forceVersion" placeholder="例如：1">
                        </div>
                        <div class="form-group">
                            <label for="apkName">APK 名称</label>
                            <input type="file" id="apkName">
                            <div type="text" id="apkSize" style="display:none;float:right;"></div>
                            <div type="text" style="font-size:18px;color:#000;margin-top: 20px;" id="overview" value="上传中,请稍等..."></div>
                            <!-- <p class="help-block">版本信息</p> -->
                        </div>
                        <div class="form-group">
                            <label for="versionIntro">版本更新介绍</label>
                            <textarea class="form-control" id="versionIntro" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="upload">上传</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/template" id="AndroidInfoTemp">
    <table class="userInfo" border="1">
        <tr>
            <th>更新介绍</th>
            <th>强制更新最低版本号</th>
            <th>普通更新最低版本号</th>
            <th>创建时间</th>
            <th>是否开启</th>
            <th>操作</th>
        </tr>
        {{each list v i}}
        <tr id="{{v.id}}" isOpen="{{v.isOpen}}">
            <td class="versionIntr">{{v.details}}</td>
            <td>{{v.forceVersion}}</td>
            <td>{{v.version}}</td>
            <td>{{v.createTime}}</td>
            {{if v.isOpen == 1}}
            <td>已开启</td>
            {{else}}
            <td>未开启</td>
            {{/if}}
            <td>
                <button class="btn btn-primary editor" data-toggle="modal" data-target="#myModal" varsionID="{{v.id}}">编辑</button>{{if v.isOpen == 1}}
                <button class="btn btn-danger handle" isOpen="{{v.isOpen}}" varsionID="{{v.id}}">关闭</button>{{else}}
                <button class="btn btn-success handle" isOpen="{{v.isOpen}}" varsionID="{{v.id}}">开启</button>{{/if}}
            </td>
        </tr>
        {{/each}}
    </table>
    <div class="pages">
        <a href="javascript:;" class="previous">
            <img src="../boss_assets/img/previous.png" alt="">
        </a>
        <span class="currentPage currPn">{{pn}}</span>
        <span>/</span>
        <span class="currentPage totalPn">{{pageCount}}</span>
        <a href="javascript:;" class="next">
            <img src="../boss_assets/img/next.png" alt="">
        </a>
        <!-- <input type="text" class="pageInt"> -->
        <!-- <button class="skip">跳转</button> -->
    </div>
</script>
